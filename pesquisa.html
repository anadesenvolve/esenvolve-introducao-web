<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa de Satisfação</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <center> <h1>Formulário de Pesquisa de Satisfação</h1> </center>

    <form action="#" method="post">
        <!-- Dados Pessoais -->
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <!-- Pesquisa -->
        <h2>Pesquisa</h2>
        <label for="pergunta1">1. Qual sua satisfação com o atendimento?</label>
        <input type="radio" id="pergunta1_sim" name="pergunta1" value="satisfeito" required>
        <label for="pergunta1_sim">Satisfeito</label>
        <input type="radio" id="pergunta1_nao" name="pergunta1" value="insatisfeito">
        <label for="pergunta1_nao">Insatisfeito</label>

        <label for="pergunta2">2. Recomendaria nossos serviços para outras pessoas?</label>
        <input type="radio" id="pergunta2_sim" name="pergunta2" value="sim" required>
        <label for="pergunta2_sim">Sim</label>
        <input type="radio" id="pergunta2_nao" name="pergunta2" value="nao">
        <label for="pergunta2_nao">Não</label>

        <label for="pergunta3">3. Qual o motivo da sua visita?</label>
        <select id="pergunta3" name="pergunta3" required>
            <option value="">Selecione...</option>
            <option value="duvida">Dúvida</option>
            <option value="suporte">Suporte</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
            <option value="outro">Outro</option>
        </select>

        <label for="autorizacao">Autorizo o compartilhamento das minhas respostas com terceiros:</label>
        <input type="checkbox" id="autorizacao" name="autorizacao">

        <button type="submit">Enviar Respostas</button>
    </form>
</body>
</html>
